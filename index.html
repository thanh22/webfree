<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/assets/OwlCarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="src/assets/OwlCarousel/dist/assets/owl.theme.default.min.css">

  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
    <script>
      $('.owl-carousel').owlCarousel({
        loop:true,
        margin:10,
        // nav:true,
        dots: false,
        autoplay:true,
        autoplayTimeout:5000,
        autoplayHoverPause:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:3
            },
            1000:{
                items:4
            }
        }
      })
    </script>
